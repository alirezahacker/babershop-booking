<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نوبت‌دهی آرایشگاه</title>
    <style>
        * {
            font-family: Tahoma, Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #f0f2f5;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>✂️ سیستم نوبت‌دهی آرایشگاه</h2>
        
        <form id="bookingForm">
            <div class="form-group">
                <label>نام و نام خانوادگی</label>
                <input type="text" id="name" required placeholder="مثال: علی رضایی">
            </div>
            
            <div class="form-group">
                <label>شماره تماس</label>
                <input type="tel" id="phone" required placeholder="09xxxxxxxxx">
            </div>
            
            <div class="form-group">
                <label>تاریخ</label>
                <input type="date" id="date" required>
            </div>
            
            <div class="form-group">
                <label>ساعت</label>
                <select id="time" required>
                    <option value="">لطفاً یک ساعت انتخاب کنید</option>
                    <option value="10:00">۱۰:۰۰ صبح</option>
                    <option value="10:30">۱۰:۳۰</option>
                    <option value="11:00">۱۱:۰۰</option>
                    <option value="11:30">۱۱:۳۰</option>
                    <option value="12:00">۱۲:۰۰</option>
                    <option value="12:30">۱۲:۳۰</option>
                    <option value="13:00">۱۳:۰۰</option>
                    <option value="16:00">۱۶:۰۰ عصر</option>
                    <option value="16:30">۱۶:۳۰</option>
                    <option value="17:00">۱۷:۰۰</option>
                    <option value="17:30">۱۷:۳۰</option>
                    <option value="18:00">۱۸:۰۰</option>
                    <option value="18:30">۱۸:۳۰</option>
                    <option value="19:00">۱۹:۰۰</option>
                    <option value="19:30">۱۹:۳۰</option>
                    <option value="20:00">۲۰:۰۰</option>
                    <option value="20:30">۲۰:۳۰</option>
                </select>
            </div>
            
            <button type="submit">✅ ثبت نوبت</button>
        </form>
        
        <div id="message" class="message"></div>
    </div>

    <script>
        // آدرس شیت‌بست خودت رو اینجا بچسبون
        const webhook_URL = 'https://webhook.site/1b897213-fba3-4d19-b736-508e73b30f75';
        
        document.getElementById('bookingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            
            if (!time) {
                alert('لطفاً ساعت را انتخاب کنید');
                return;
            }
            
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = 'در حال ثبت نوبت...';
            messageDiv.className = 'message';
            messageDiv.style.display = 'block';
            
            // آماده کردن داده برای شیت‌بست
            const data = [{
                تاریخ: date,
                ساعت: time,
                نام: name,
                تلفن: phone,
                وضعیت: "confirmed",
                created_at: new Date().toLocaleString('fa-IR'),
                notified: "NO"
            }];
            
            try {
                const response = await fetch(SHEETBEST_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    messageDiv.textContent = '✅ نوبت شما با موفقیت ثبت شد';
                    messageDiv.className = 'message success';
                    document.getElementById('bookingForm').reset();
                } else {
                    const errorText = await response.text();
                    console.log('خطا:', errorText);
                    messageDiv.textContent = '❌ خطا در ثبت نوبت';
                    messageDiv.className = 'message error';
                }
            } catch (error) {
                console.log('خطای اتصال:', error);
                messageDiv.textContent = '❌ خطا در ارتباط با سرور';
                messageDiv.className = 'message error';
            }
        });
    </script>
</body>
</html>
