<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نوبت‌دهی آرایشگاه</title>
    <style>
        * {
            font-family: Tahoma, Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #f0f2f5;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        input:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        .loading {
            text-align: center;
            margin: 10px 0;
            display: none;
            color: #666;
        }
        #time {
            width: 100%;
            padding: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>✂️ سیستم نوبت‌دهی آنلاین</h2>
        
        <div class="loading" id="loading">در حال بارگذاری...</div>
        
        <form id="bookingForm">
            <div class="form-group">
                <label>نام و نام خانوادگی</label>
                <input type="text" id="name" required placeholder="مثال: علی رضایی">
            </div>
            
            <div class="form-group">
                <label>شماره تماس</label>
                <input type="tel" id="phone" required placeholder="09xxxxxxxxx">
            </div>
            
            <div class="form-group">
                <label>تاریخ</label>
                <input type="date" id="date" required>
            </div>
            
            <div class="form-group">
                <label>ساعت</label>
                <select id="time" required>
                    <option value="">ابتدا تاریخ را انتخاب کنید</option>
                </select>
            </div>
            
            <button type="submit">ثبت نوبت</button>
        </form>
        
        <div id="message" class="message"></div>
    </div>

    <script>
        // این آدرس رو بعداً عوض می‌کنیم وقتی n8n رو راه انداختی
        const N8N_URL = 'http://localhost:5678';
        
        // وقتی تاریخ عوض می‌شه
        document.getElementById('date').addEventListener('change', async function() {
            const date = this.value;
            if (!date) return;
            
            const timeSelect = document.getElementById('time');
            const loading = document.getElementById('loading');
            
            loading.style.display = 'block';
            
            try {
                const response = await fetch(`${N8N_URL}/webhook/get-available-slots?date=${date}`);
                const data = await response.json();
                
                loading.style.display = 'none';
                timeSelect.innerHTML = '<option value="">ساعت را انتخاب کنید</option>';
                
                if (data.availableSlots && data.availableSlots.length > 0) {
                    data.availableSlots.forEach(slot => {
                        const option = document.createElement('option');
                        option.value = slot;
                        option.textContent = slot;
                        timeSelect.appendChild(option);
                    });
                } else {
                    timeSelect.innerHTML = '<option value="">هیچ وقت خالی نیست</option>';
                }
            } catch (error) {
                loading.style.display = 'none';
                timeSelect.innerHTML = '<option value="">خطا در دریافت ساعت‌ها</option>';
            }
        });
        
        // ثبت نوبت
        document.getElementById('bookingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            
            if (!time || time === '') {
                alert('لطفاً ساعت را انتخاب کنید');
                return;
            }
            
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = 'در حال ثبت نوبت...';
            messageDiv.className = 'message';
            messageDiv.style.display = 'block';
            
            try {
                const response = await fetch(`${N8N_URL}/webhook/book-appointment`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, phone, date, time })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    messageDiv.textContent = result.message;
                    messageDiv.className = 'message success';
                    document.getElementById('bookingForm').reset();
                } else {
                    messageDiv.textContent = result.message;
                    messageDiv.className = 'message error';
                }
            } catch (error) {
                messageDiv.textContent = 'خطا در ارتباط با سرور';
                messageDiv.className = 'message error';
            }
        });
    </script>
</body>
</html>
